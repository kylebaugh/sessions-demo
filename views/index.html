<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Demo</title>
</head>
<body>
    <p>Hello!</p>

    {% if emailAddress %}
        <p>Hello {{emailAddress}}</p>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Please log in</a>
    {% endif %}
    
</body>
</html>
